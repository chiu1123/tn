<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南景點介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5e6;
            text-align: center;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .menu a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #ccc;
            border-radius: 5px;
        }
        .container {
            width: 60%;
            margin: auto;
        }
        .card {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border: 3px solid #ccc;
            position: relative;
        }
        .card img {
            width: 80%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 20px;
        }
        .card:nth-child(1) img {
            border: 5px solid #ff6666;
        }
        .card:nth-child(2) img {
            border: 5px dashed #66a3ff;
        }
        .card:nth-child(3) img {
            border: 5px dotted #66ff66;
        }
        .card:nth-child(4) img {
            border: 5px double #ffcc66;
        }
        .card h2 {
            margin: 10px 0;
            font-size: 20px;
            background-color: #cfe7b9;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        .card p {
            text-align: left;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">台南景點介紹</div>
    <div class="menu">
        <a href="#">四草綠色隧道</a>
        <a href="#">井仔腳瓦盤鹽田</a>
        <a href="#">赤崁樓</a>
        <a href="#">台南孔廟</a>
    </div>
    <div class="container">
        <div class="card">
            <h2>四草綠色隧道</h2>
            <img src="11.jpg" alt="四草綠色隧道">
            <p>四草綠色隧道位於台南，是台灣著名的生態景點，可以搭乘竹筏欣賞紅樹林美景。</p>
        </div>
        <div class="card">
            <h2>井仔腳瓦盤鹽田</h2>
            <img src="QQ.jpg" alt="井仔腳瓦盤鹽田">
            <p>井仔腳瓦盤鹽田擁有悠久歷史，是台灣最古老的鹽田之一，目前為觀光景點，遊客可體驗曬鹽文化。</p>
        </div>
        <div class="card">
            <h2>赤崁樓</h2>
            <img src="ff.jpg" alt="赤崁樓">
            <p>赤崁樓建於17世紀，是台南重要的歷史文化遺跡，融合了中西建築風格。</p>
        </div>
        <div class="card">
            <h2>台南孔廟</h2>
            <img src="gg.jpg" alt="台南孔廟">
            <p>台南孔廟為台灣最古老的孔廟，建於明鄭時期，是重要的文化與教育中心。</p>
        </div>
    </div>
</body>
</html>
