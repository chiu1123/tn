<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南景點介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #ffeb3b;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .spot-list {
            margin: 15px 0;
        }
        .spot-list ul {
            list-style-type: none;
            padding: 0;
        }
        .spot-list li {
            margin: 5px 0;
        }
        .spot {
            background-color: #ffcccb;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .spot-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .spot img {
            width: 100%;
            max-width: 250px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">台南景點介紹</div>
        <div class="spot-list">
            <ul>
                <li>四草綠色隧道</li>
                <li>井仔腳瓦盤鹽田</li>
                <li>赤崁樓</li>
                <li>台南孔廟</li>
            </ul>
        </div>
        
        <div class="spot">
            <div class="spot-title">四草綠色隧道</div>
            <p>四草綠色隧道位在台江國家公園內，擁有豐富的生態資源，可以搭乘舢舨遊覽紅樹林交織而成的綠色隧道。</p>
            <img src="11.jpg" alt="四草綠色隧道">
        </div>
        
        <div class="spot">
            <div class="spot-title">井仔腳瓦盤鹽田</div>
            <p>井仔腳瓦盤鹽田是台灣歷史最悠久的鹽田之一，建於西元1818年，現已轉型為觀光景點。</p>
            <img src="QQ.jpg" alt="井仔腳瓦盤鹽田">
        </div>
        
        <div class="spot">
            <div class="spot-title">赤崁樓</div>
            <p>赤崁樓建於1653年，最初是荷蘭人建築的「普羅民遮城」，後來成為台灣的重要歷史遺跡。</p>
            <img src="ff.jpg" alt="赤崁樓">
        </div>
        
        <div class="spot">
            <div class="spot-title">台南孔廟</div>
            <p>台南孔廟是台灣第一座孔廟，創建於明朝永曆19年（1665年），至今仍是文化學習的重要場所。</p>
            <img src="gg.jpg" alt="台南孔廟">
        </div>
    </div>
</body>
</html>
